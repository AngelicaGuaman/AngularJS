<!DOCTYPE html>
<html lang="es" ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <meta charset="utf-8">
  </head>
 
  <body ng-controller="FormController">
	<form role="form">
		<div class="seguro-medico">
			<label for="nif">NIF:</label>
			<input id="nif" name="nif" type="text" ng-model="seguro.nif"><br>
		
			<label for="name">Nombre:</label>
			<input id="name" name="name" type="text" ng-model="seguro.name"><br>
			
			<label for="surname">Apellido:</label>
			<input id="surname" name="surname" type="text" ng-model="seguro.surname"><br>

			<label for="age">Edad:</label>
			<input id="age" name="age" type="text" ng-model="seguro.age"><br>

			<label for="sexo">Sexo:</label>
			<select id="sexo" name="sexo" type="checkbox" ng-model="seguro.sexo">
				<option value="">--Elige una opcion--</option>
				<option value="H">Hombre</option>
				<option value="M">Mujer</option>
			</select><br>
			
			<label for="casado">Casado</label>
			<input id="casado" name="casado" type="checkbox" ng-model="seguro.casado"><br>

			<label for="numHijos">Nº Hijos:</label>
			<input id="numHijos" name="numHijos" type="text" ng-model="seguro.numHijos"><br>

			<label for="embarazada">Embarazada</label>
			<input ng-disabled="seguro.sexo!=='M'" id="embarazada" name="embarazada" type="checkbox" ng-model="seguro.embarazada"><br>

			<label for="fechaCreacion">Fecha de creación</label>
			<input id="fechaCreacion" name="fechaCreacion" type="text" ng-model="seguro.fechaCreacion"><br>
		</div>
		<div class="coberturas">
			<label for="oftalmologia">Oftalmología</label>
			<input id="oftalmologia" name="oftalmologia" type="checkbox" ng-model="seguro.coberturas.oftalmologia"><br>

			<label for="dental">Dental</label>
			<input id="dental" name="dental" type="checkbox" ng-model="seguro.coberturas.dental"><br>

			<label ng-show="seguro.sexo==='M'" for="fecundacionInVitro">Fecundación In Vitro</label>
			<input ng-show="seguro.sexo==='M'" id="fecundacionInVitro" name="fecundacionInVitro" type="checkbox" ng-model="seguro.coberturas.fecundacionInVitro"><br>
		</div>
		<div class="illnesses">
			<label for="heart">Corazón</label>
			<input id="heart" name="heart" type="checkbox" ng-model="seguro.illnesses.heart"><br>

			<label for="estomacal">Estomacal</label>
			<input id="estomacal" name="estomacal" type="checkbox" ng-model="seguro.illnesses.estomacal"><br>

			<label for="rinones">Riñones</label>
			<input id="rinones" name="rinones" type="checkbox" ng-model="seguro.illnesses.rinones"><br>

			<label for="alergia">Alergia</label>
			<input id="alergia" name="alergia" type="checkbox" ng-model="seguro.illnesses.alergia"><br>

			<label for="nameAlergia">Nombre de la alergia</label>
			<input ng-disabled="seguro.alergia===false" id="nameAlergia" name="nameAlergia" type="text" ng-model="seguro.illnesses.nameAlergia"><br>
		</div>
		
	</form>
  </body>
 
</html>
