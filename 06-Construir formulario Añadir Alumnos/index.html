<!DOCTYPE html>
<html lang="es" ng-app="app">
	<head>
    	<meta charset="utf-8">
    	<link rel="stylesheet" type="text/css" href="styles.css">
  	</head>
  	<body ng-controller="AlumnosController">
		<h1>Agenda de alumnos</h1>
		<div class="cuerpo">
			<div class="contacto" ng-repeat="alumno in alumnos | orderBy:'curso'">
				<div>{{alumno.nombre}} - {{alumno.telefono}}</div>
				<span>{{alumno.curso}}</span>
			</div>
		</div>

		<div class="cuerpo">
			<h2>Añadir contacto</h2>
			<label>Nombre: <input type="text" ng-model="nuevoAlumno.nombre"> </input> </label>
			<label>Teléfono: <input type="text" ng-model="nuevoAlumno.telefono"> </input> </label>
			<label>Curso: <input type="text" ng-model="nuevoAlumno.curso"> </input> </label>
			<button ng-click="save()">Guardar</button>
		</div>
		<!--scripts-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js" type="text/javascript"></script>
    	<script src="controller.js" type="text/javascript"></script>
  	</body>
</html>
